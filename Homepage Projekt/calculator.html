<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner - Alexander Vagel</title>
    <link rel="stylesheet" href="calculator-style.css">
</head>
<body>
    <div class="theme-control">
        <label class="theme-label">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" class="theme-toggle" aria-label="Toggle theme">
            <span class="slider"></span>
        </label>
    </div>
    
    <nav class="nav">
        <a href="projects.html" class="back-link">← Back to Projects</a>
    </nav>

    <div class="calculator-container">
        <h1>Taschenrechner</h1>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <button class="btn-clear span-2">AC</button>
            <button class="btn-delete">DEL</button>
            <button class="btn-operator">÷</button>
            
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">×</button>
            
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">-</button>
            
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator">+</button>
            
            <button class="btn-number">0</button>
            <button class="btn-number">.</button>
            <button class="btn-equals span-2">=</button>
        </div>
    </div>

    <script src="calculator-script.js"></script>
</body>
</html>
