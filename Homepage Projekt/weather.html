<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Alexander Vagel</title>
    <link rel="stylesheet" href="weather-style.css">
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="theme-control">
        <label class="theme-label">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" class="theme-toggle" aria-label="Toggle theme">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="projects.html" class="back-link">← Back to Projects</a>
    </nav>

    <!-- Content -->
    <div class="weather-container">
        <h1>Weather</h1>

        <div class="search-box">
            <div class="search-field">
                <input type="text" id="city-input" placeholder="Search city...">
                <div class="suggestions" id="suggestions" aria-label="City suggestions"></div>
            </div>
            <button id="search-btn">Search</button>
        </div>

        <div class="weather-grid" id="weather-grid"></div>
    </div>

    <!-- Details Modal -->
    <div class="modal-overlay" id="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button class="modal-close" id="modal-close" aria-label="Close">X</button>

            <h2 id="modal-title">City</h2>
            <p class="modal-sub" id="modal-sub">—</p>

            <div class="modal-main">
                <div class="modal-temp" id="modal-temp">—</div>
                <div class="modal-desc" id="modal-desc">—</div>
            </div>

            <div class="modal-grid">
                <div class="info-item">
                    <div class="info-label">Feels like</div>
                    <div class="info-value" id="modal-feels">—</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Min / Max</div>
                    <div class="info-value" id="modal-minmax">—</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Humidity</div>
                    <div class="info-value" id="modal-humidity">—</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Wind</div>
                    <div class="info-value" id="modal-wind">—</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Pressure</div>
                    <div class="info-value" id="modal-pressure">—</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Sunrise / Sunset</div>
                    <div class="info-value" id="modal-sun">—</div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather-script.js"></script>
</body>
</html>
